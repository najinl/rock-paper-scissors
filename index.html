<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <section class="main-page"HELLO!>
      <section class="score-card">
        <section class="human-token">🧍‍</section>
        <section class="human-name"></section>
        <section class="human-score"></section>
      </section>
      <section class="play-board">Rock, Paper, Scissors
        <button class="game-option" id="classic">🪨 CLASSIC ✂️
          <section class="classic-rules">
            <p>rock > scissors</p>
            <p>paper > rock</p>
            <p>scissors > paper</p>
          </section>
        </button>
        <button class="game-option" id="difficult">🦕 DIFFICULT 🦅
          <section class="difficult-rules">
            <p>rock > scissors & venusaur</p>
            <p>paper > rock & fletchinder</p>
            <p>scissors > paper & venusaur</p>
            <p>venusaur > paper & fletchinder</p>
            <p>fletchinder > scissors & rock</p>
          </section>
        </button>
        <section class="full-character-lineup hidden">
          <form class="game-characters">
            <button name="fighter" class="characters rock" id="rock"></button>
            <button name="fighter" class="characters paper" id="paper"></button>
            <button name="fighter" class="characters scissors" id="scissors"></button>
            <span class="difficult-mode hidden">
              <button name="fighter" class="characters venusaur" id="venusaur"></button>
              <button name="fighter" class="characters fletchinder" id="fletchinder"></button>
            </span>
          </form>
          <div class="choice-human characters hidden"></div>
          <div class="choice-computer characters hidden"></div>
        </section>
      </section>
      <section class="score-card" id="computerScoreCard">
        <section class="computer-token">🤖</section>
        <section class="computer-name">Machine</section>
        <section class="computer-score"></section>
      </section>
    </section>
  </body>
  <script src="data.js"></script>
  <script src="player.js"></script>
  <script src="game.js"></script>
  <script src="main.js"></script>
</html>
