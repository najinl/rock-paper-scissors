<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <section class="main-page"HELLO!>
      <section class="score-card">
        <section class="human-token token">‚Äç</section>
        <section class="human-name name"></section>
        <section class="human-score score"></section>
        <button class="change-game hidden">CHANGE GAME?</button>
      </section>
      <section class="play-board">Rock, Paper, Scissors
        <section class="player-prompt">Choose your game!</section>
        <button class="game-option" id="classic">ü™® CLASSIC ‚úÇÔ∏è
          <section class="classic-rules">
            <p>rock > scissors</p>
            <p>paper > rock</p>
            <p>scissors > paper</p>
          </section>
        </button>
        <button class="game-option" id="difficult">ü¶ï DIFFICULT ü¶Ö
          <section class="difficult-rules">
            <p>rock > scissors & venusaur</p>
            <p>paper > rock & fletchinder</p>
            <p>scissors > paper & venusaur</p>
            <p>venusaur > paper & fletchinder</p>
            <p>fletchinder > scissors & rock</p>
          </section>
        </button>
        <section class="full-character-lineup hidden">
          <form class="game-characters">
            <button name="fighter" class="characters rock" id="rock" alt="image of rock"></button>
            <button name="fighter" class="characters paper" id="paper" alt="image of paper"></button>
            <button name="fighter" class="characters scissors" id="scissors" alt="image of scissors"></button>
            <span class="difficult-mode hidden">
              <button name="fighter" class="characters venusaur" id="venusaur" alt="image of dinosaur"></button>
              <button name="fighter" class="characters fletchinder" id="fletchinder" alt="image of bird"></button>
            </span>
          </form>
          <div class="choice-human characters hidden"></div>
          <div class="choice-computer characters hidden"></div>
        </section>
      </section>
      <section class="score-card">
        <section class="computer-token token"></section>
        <section class="computer-name name"></section>
        <section class="computer-score score"></section>
      </section>
    </section>
  </body>
  <script src="data.js"></script>
  <script src="player.js"></script>
  <script src="game.js"></script>
  <script src="main.js"></script>
</html>
